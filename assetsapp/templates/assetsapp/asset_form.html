{% extends 'base.html' %}

{% block title %} New Asset {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-12 col-md-5">
        <div class="card">
            <div class="card-header">
                <strong>New Asset</strong>
            </div>
            <div class="card-body card-block">
                <form method="post" class="form-horizontal">{% csrf_token %}
                    {% for field in form %}
                        <div class="row form-group py-2 justify-content-center">
                            <div class="col col-md-4 justify-content-left">{{ field.label }}</div>
                            <div class="col-12 col-md-6">{{ field }}</div>
                        </div>
                    {% endfor %}
                    <div class="text-center m-4">
                        <button type="submit" value="Save" class="btn btn-success">Create</button>
                        <a name="" id="" class="btn btn-danger" href="{% url 'assetsapp:assets' %}" role="button">Cancel</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>
</div>
{% endblock  %}
