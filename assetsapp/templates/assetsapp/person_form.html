{% extends 'base.html' %}

{% block title %} New Person {% endblock  %}

{% block content %}
<div class="row justify-content-left">
    <div class="col-sm-12 col-md-7">
        <div class="card">
            <div class="card-header">
                <strong>Person Data</strong>
            </div>
            <div class="card-body card-block">
                <form method="POST" class="form-horizontal">{% csrf_token %}
                    {% for field in form %}
                        <div class="row form-group py-2 justify-content-center">
                            <div class="col col-md-4 justify-content-left">{{ field.label }}</div>
                            <div class="col-12 col-md-7">{{ field }}</div>
                        </div>
                    {% endfor %}
                    <div class="text-center m-4">
                        <button type="submit" value="Save" class="btn btn-success">Save</button>
                        <a class="btn btn-danger" href="{% url 'assetsapp:persons' %}" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
